<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Administrateur - PYXCHANGE</title>
  <link rel="stylesheet" href="/css/admin_login.css">
  <style>
    body {
      margin:0; padding:0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b1526, #10233d);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    h1 {
      text-align:center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color:#00d084;
    }
    label { font-size:0.9rem; color:#ccc; display:block; margin-bottom:6px; }
    input {
      width:100%; padding:10px 12px; border:none;
      border-radius:10px; margin-bottom:1rem;
      background:#14273d; color:#fff;
    }
    input:focus { outline:2px solid #00d084; }
    button {
      width:100%; background:#00d084; border:none; color:#fff;
      padding:12px; border-radius:10px; font-weight:bold; cursor:pointer;
      transition:background 0.2s;
    }
    button:hover { background:#05b26d; }
    .msg { text-align:center; margin-top:1rem; color:#ffb3b3; font-size:0.9rem; }
    @media(max-width:480px){
      .login-box { margin: 0 1rem; padding:1.5rem; }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Espace Admin</h1>
    <form id="login-form">
      <label for="email">Adresse email</label>
      <input type="email" id="email" placeholder="admin@example.com" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit">Se connecter</button>
    </form>
    <div id="msg" class="msg"></div>
  </div>

  <script src="/js/login_admin.js"></script>

</body>
</html>
